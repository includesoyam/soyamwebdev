<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media In Html</title>
</head>

<body>
    <video src="train.mp4" height="555" controls poster="oldtrain.jpg"></video>
    <div>
        <audio src="audio.mp3" controls></audio>
    </div>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <svg height="30" width="30">
        <rect width="30" height="30" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>
    <img src="img.svg" alt="My SVG Image">
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" height="455" frameborder="0"></iframe>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tVzUXW6siu0?si=8dn4xygR8G-JX3aX"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
