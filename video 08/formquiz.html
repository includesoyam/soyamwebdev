<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form For User data input</title>
</head>

<body>
    <form action="post">
        <div>
            <label for="name">Enter Your Name</label>
            <input type="text" id="name" placeholder="Enter Your Name Here" autofocus>
        </div>
        <div>
            <label for="city">Select Your City</label>
            <select name="city" id="city">
                <option value="Delhi">Delhi</option>
                <option value="Pune">Pune</option>
                <option value="Bhubaneswar">Bhubaneswar</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>

        </div>
        <div>
            <label for="pincode">Enter Your Pincode Here</label>
            <input type="number" id="number" placeholder="Enter Your Pin Here">
        </div>
    </form>

</body>

</html>
