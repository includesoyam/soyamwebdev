<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS OUTLINE AND SHADOWS</title>
    <style>
        .box:hover {
            border: 2px solid black;
            padding: 23px;
            box-shadow: 4px 3px 4px 1px #000000;
        }

        .text-element:hover {
            text-shadow: 4px 2px 7px #000000;
            outline: 2px solid black;
            outline-offset: 3px;
            border: 3px solid red;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque culpa, inventore mollitia quasi atque a qui
        laborum amet ipsa ea illum odio, iure repellat quaerat, ullam tenetur natus minima perferendis ducimus eos.
        Nulla, voluptas.
    </p>

</body>

</html>
