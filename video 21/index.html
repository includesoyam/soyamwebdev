<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        h1 {
            color: aqua;
        }

        .yellow {
            color: yellow;
        }

        .cred {
            color: red;
        }

        .cpurple {
            color: purple;
        }

        h1 {
            color: aqua;
        }

        .cred {
            color: red;
        }

        [data-x=a] {
            background-color: blue;
        }
        h1.yellow{
            color: yellow;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
    </div>
</body>

</html>
